

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriTrue Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js & Datalabels -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

  <!-- Animate.css for extra flair -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-gradient-to-b from-green-50 via-white to-green-100 min-h-screen text-gray-800 font-sans">
  <header class="py-6 shadow bg-white sticky top-0 z-50">
    <h1 class="text-4xl font-extrabold text-center text-green-700 tracking-tight animate__animated animate__fadeInDown">
      üåæ AgriTrue Misinformation Dashboard
    </h1>
    <p class="text-center mt-2 text-gray-500 animate__animated animate__fadeIn animate__delay-1s">
      Visual insights into agricultural misinformation trends by crop, soil, pests, and more.
    </p>
  </header>

  <main class="container mx-auto px-4 py-10">
    <div class="grid gap-8 md:grid-cols-2 xl:grid-cols-3">
      <!-- Soil Types Chart -->
      <div class="bg-white shadow-xl rounded-2xl p-6 animate__animated animate__zoomIn animate__delay-1s">
        <h2 class="text-lg font-semibold text-green-600 mb-2">Soil Types</h2>
        <canvas id="soilChart"></canvas>
      </div>

      <!-- Pest Reports Chart -->
      <div class="bg-white shadow-xl rounded-2xl p-6 animate__animated animate__zoomIn animate__delay-2s">
        <h2 class="text-lg font-semibold text-green-600 mb-2">Pest Reports</h2>
        <canvas id="pestChart"></canvas>
      </div>

      <!-- Innovations Chart -->
      <div class="bg-white shadow-xl rounded-2xl p-6 animate__animated animate__zoomIn animate__delay-3s">
        <h2 class="text-lg font-semibold text-green-600 mb-2">Innovations</h2>
        <canvas id="innovationChart"></canvas>
      </div>

      <!-- Weed Types Chart -->
      <div class="bg-white shadow-xl rounded-2xl p-6 animate__animated animate__zoomIn animate__delay-4s">
        <h2 class="text-lg font-semibold text-green-600 mb-2">Weed Types</h2>
        <canvas id="weedChart"></canvas>
      </div>

   
  </main>

  <div class="text-center mt-5">
    <a
      href="/"
      class="btn btn-success btn-lg px-5 py-2 shadow-lg rounded-pill animate_animated animate_fadeInUp"
      style="font-size: 1.2rem; font-weight: 600; text-transform: uppercase;"
    >
      ‚Üê Back to Home
    </a>
</div>

<footer class="text-center py-4 mt-5" style="background-color: #e8f5e9; color: #2e7d32; font-size: 0.9rem; font-weight: 500;">
    &copy; 2025 <strong>AgriTrue</strong>. Empowering informed agriculture üå±
</footer>

  <!-- Custom JS -->
  <script src="/static/script.js" defer></script>
  
  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 1s ease-in-out;
    }
  </style>
</body>
</html>
